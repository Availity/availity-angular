<form name="mockForm" av-val-form="default">
  <input ng-model="demo.firstName" name="firstName" type="text" av-val-field="firstName"/>
  <div id="lastNameFormGroup" class="form-group">
    <label for="lastName">Last Name</label>
    <input id="lastName" ng-model="demo.lastName" class="form-control" name="lastName" type="text" av-val-field="lastName"/>
    <p id="lastNameErrorMessage" av-val-container></p>
  </div>
  <input ng-model="demo.invalidAllowed" name="invalidAllowed" type="text" av-val-field="lastName" av-val-invalid="true"/>
  <div id="showOnLoadFormGroup" class="form-group">
    <input ng-model="demo.showOnLoad" name="showOnLoad" type="text" av-val-field="lastName" av-val-show="true"/>
    <p av-val-container></p>
  </div>
  <input data-ng-model="demo.city" name="city" type="text"/>
  <input data-ng-model="demo.state" name="state" type="text"/>
  <input data-ng-model="demo.zip" name="zip"  type="text" av-val-field="zip" av-val-on="blur"/>
  <input ng-model="demo.date" name="date" type="text" av-datepicker av-val-field="dateFormat">
</form>
