---
title: Mask
---

<div data-ng-controller="DemoMaskController">
  <div class="docs-example">
    <form name="datepickerForm">
      <div class="form-group">
        <label for="demoDate">Date</label>
        <input type="text"
           name="date"
           id="demoDate"
           class="form-control"
           data-ng-model="vm.date"
           ui-mask="{{mask.date}}"
        />
      </div>
      <div class="form-group">
        <label for="demoPhone">Phone</label>
        <input type="text"
           name="phone"
           id="demoPhone"
           class="form-control"
           data-ng-model="vm.phone"
           ui-mask="{{mask.phone}}"
          />
      </div>
      <div class="form-group">
        <label for="demoSSN">SSN</label>
        <input type="text"
           name="SSN"
           id="demoSSN"
           class="form-control"
           data-ng-model="vm.ssn"
           ui-mask="{{mask.ssn}}"
          />
      </div>
      <div class="form-group">
        <label for="demoRandom">AA9A*</label>
        <input type="text"
           name="SSN"
           id="demoRandom"
           class="form-control"
           data-ng-model="vm.random"
           ui-mask="AA9A*"
          />
      </div>
    </form>
  </div>
