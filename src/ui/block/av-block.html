<div
  ng-show="state.blockCount > 0"
  class="block-overlay"
  ng-class="{ 'block-visible': state.blocking }">
</div>
<div
  ng-show="state.blocking"
  class="block-message-container">
  <div class="av-block-message">
    <div
      av-loader
      av-block="{{state.id}}"
      block-count="{{state.blockCount}}"
      class="loading-indicator"
      delay="true">
    </div>
  </div>
</div>
