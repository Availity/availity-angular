<div class="modal fade password-modal" id="{{upload.id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title" id="myModalLabel">Enter Password</h4>
        </div>
        <form ng-submit="verifyPassword()">
          <div class="modal-body">
            Password: <input ng-model="upload.password" type="password"/>
          </div>
        </form>
        <div class="modal-footer">
          <input type="button" class="btn btn-primary" data-dismiss="modal" ng-click="verifyPassword()" value="Ok"></input>
        </div>
      </div>
    </div>
  </div>
