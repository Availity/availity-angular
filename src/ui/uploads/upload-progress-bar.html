<div ng-if="!upload.errorMessage" ng-class="{'progress': true, 'progress-complete': percentage === 100}">
  <div ng-class="{'progress-bar progress-bar-success': true, 'progress-bar-danger': error}" role="progressbar" aria-valuenow="{{percentage}}" aria-valuemin="0" aria-valuemax="100" ng-style="{'width': percentage + '%'}">
    <span class="sr-only">{{percentage}}% Complete</span>
  </div>
</div>
<span ng-if="upload.errorMessage" class="text-danger">{{upload.errorMessage}}</span>
<!-- file password -->
<div ng-if="upload.status === 'encrypted'" class="password-required">
    <button type="button" class="btn btn-primary btn-sm btn-password-prompt" data-toggle="modal" data-target="#{{upload.id}}" ng-click="showModal()">
      Enter password
    </button>
  </div>
