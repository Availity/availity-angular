title: Dropdowns

<div ng-controller="DemoDropdownController">

  <h3 class="docs-subsection-title">Simple</h3>
  <div class="docs-example">
    <form name="dropdownForm">
      <div class="form-group">
        <label for="dropdownSimple">Numbers</label>
        <select
          id="dropdownSimple"
          class="form-control"
          av-dropdown
          ng-model="vm.selectedNumber"
          options="{ allowClear: false, placeholder: 'Select your favorite number'}"
          ng-change="vm.onChange(vm.selectedNumber)"
          >
          <option value="">Select One</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
          <option value="4">Four</option>
          <option value="5">Five</option>
        </select>
      </div>
      <div class="form-controls">
        <button
          type="submit"
          class="btn btn-default"
          ng-click="vm.resetNumber()"
          ng-disabled="vm.isNumberDisabled()"
        >
          Reset
        </button>

      </div>
    </form>
  </div>
  <code class="language-markup">
    <select
      id="dropdownSimple"
      class="form-control"
      av-dropdown
      ng-model="vm.selectedNumber"
      options="{ allowClear: false, placeholder: 'Select your favorite number'}"
      >
      <option value="">Select One</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
      <option value="4">Four</option>
      <option value="5">Five</option>
    </select>
  </code>

  <h3 class="docs-subsection-title">Array</h3>
  <div class="docs-example">
    <form name="dropdownForm">
      <div class="form-group">
        <label for="dropdownPokemon">Pokemon</label>
        <select
          id="dropdownPokemon"
          class="form-control"
          av-dropdown
          ng-model="vm.selectedPoke"
          ng-options="poke for poke in vm.pokemon"
          options="{ allowClear: false, placeholder: 'Select a Pokemon'}"
          ng-change="vm.onChange(vm.selectedPoke)"
          >
        </select>
      </div>
      <div class="form-controls">
        <button
          type="submit"
          class="btn btn-default"
          ng-click="vm.resetPoke()"
          ng-disabled="vm.isPokeDisabled()"
        >
          Reset
        </button>

      </div>
    </form>
  </div>
  <code class="language-markup">
    <select
      id="dropdownPoke"
      class="form-control"
      av-dropdown
      ng-model="vm.selectedPoke"
      ng-options="poke for poke in vm.pokemon"
      options="{ allowClear: false, placeholder: 'Select a Pokemon'}"
      >
    </select>
  </code>

  <h3 class="docs-subsection-title">Label for Value in Array</h3>
  <div class="docs-example">
    <form name="dropdownForm">
      <div class="form-group">
        <label for="dropdownStates">States</label>
        <select
          id="dropdownStates"
          class="form-control"
          av-dropdown
          ng-model="vm.selectedState1"
          ng-options="state.name for state in vm.states"
          ng-change="vm.onChange(vm.selectedState1)"
          options="{ allowClear: true, placeholder: 'Select State'}"
          >
        </select>
      </div>
      <div class="form-controls">
        <button
          type="submit"
          class="btn btn-default"
          ng-click="vm.setState1()"
        >
          Set
        </button>
        <button
          type="submit"
          class="btn btn-default"
          ng-click="vm.resetState1()"
        >
          Reset
        </button>
      </div>
    </form>
  </div>
  <code class="language-markup">
    <select
      id="dropdownStates1"

      >
    </select>
  </code>
