title: Datepicker

<div data-ng-controller="DemoDatepickerController">

  <div class="guide-example">
    <form name="datepickerForm">
      <div class="form-group">
        <label for="withIcon">With Icon</label>
        <div class='input-group date' >
          <input type="text"
           class="form-control"
           id="withIcon"
           ng-model="demo.date1"
           av-datepicker
          />
          <span class="input-group-btn" data-toggle="datepicker">
            <button class="btn btn-default" type="button"><span class="icon icon-calendar"></span></button>
          </span>
        </div>
      </div>
      <div class="form-group">
        <label for="noIcon">No Icon</label>
        <input type="text"
         class="form-control"
         id="noIcon"
         ng-model="demo.date2"
         av-datepicker
        />
      </div>
      <div class="form-group">
        <label for="dateInput">Input type of 'date'</label>
        <div class='input-group date' >
          <input type="date"
           class="form-control"
           id="dateInput"
           ng-model="demo.date2"
           av-datepicker
          />
          <span class="input-group-btn" data-toggle="datepicker">
            <button class="btn btn-default" type="button"><span class="icon icon-calendar"></span></button>
          </span>
        </div>
      </div>
    </form>
  </div>
