<ul class="breadcrumb breadcrumb-space">
  <li>
    <a href="/public/apps/dashboard" target="newBody"
      av-analytics-on="click"
      av-analytics-action="click"
      av-analytics-label="home"
      av-analytics-category="home breadcrumb">
      Home
    </a>
  </li>
  <li ng-if="spaceName">
    <a href="/public/apps/spaces/#/{{spaceId}}"
      av-analytics-on="click"
      av-analytics-action="click"
      av-analytics-label="{{spaceId}}"
      av-analytics-category="page breadcrumb">{{spaceName}}</a>
  </li>
  <li class="active">
    {{pageName}}
  </li>
</ul>
