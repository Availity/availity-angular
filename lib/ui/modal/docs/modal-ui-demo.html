    new AvModal({

      scope: $scope,
      templateUrl: "templates/modal-1-template.html"

  };
});
</script>

<h3 class="guide-subsection-title">Modal Manager</h3>

  <button class="btn btn-default" data-ng-click="routeChange()">
    Route Change
  </button>
</div>
<code class="language-markup">

<!--Javascript -->
<script>

$scope.$on('$stateChangeSuccess', function(event, toState) {

  if(toState.name === 'one') {
    avModalManager.closeAll();
  }

});

$scope.routeChange = function()  {

  AvModal.create({
    show: true,
    scope: $scope,
    templateUrl: 'templates/modal-route-template.html'
  });

};
</script>
