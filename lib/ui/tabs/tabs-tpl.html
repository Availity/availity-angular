<div>
  <ul class="nav nav-{{tabType || 'tabs'}}" data-ng-class="{ 'nav-stacked': vertical, 'nav-justified': justified }" data-ng-transclude></ul>
  <div class="tab-content" data-ng-class="{ 'tab-bump' : padContent }">
    <div data-ng-repeat="tab in tabs" class="tab-pane" data-av-tab-pane="tab" data-ng-class="{ active: tab.active }" role="tabpanel"></div>
  </div>
</div>
