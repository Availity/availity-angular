<div role="tabpanel">

  <ul class="nav" ng-class="tabtype" role="tablist">
    <li ng-repeat="tab in tabs" ng-class="{active:tab.active}">
      <a data-target="#{{tab.id}}" role="tab" data-toggle="tab" data-av-analytics-on="click" av-analytics-label="{{tab.label}}" data-av-analytics-category="tabs">
        {{tab.title}}
      </a>
    </li>
  </ul>

  <div class="tab-content tab-bump">
    <div ng-repeat="tab in tabs" role="tabpanel" class="tab-pane" ng-class={active:tab.active} id="{{tab.id}}">
      {{tab.content}}
    </div>
  </div>

</div>
