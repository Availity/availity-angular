---
title: Tooltips
---
<div data-ng-controller="DemoTooltipController">

  <div class="guide-example">
    <p>
      <button type="button"
        class="btn btn-lg btn-danger"
        data-av-tooltip
        data-trigger="click"
        title="What is HIPAA"
      >
          Click to toggle tooltip
      </button>
    </p>
    <p>
      <button type="button"
        class="btn btn-lg btn-info"
        data-av-tooltip
        data-placement="right"
        data-trigger="hover"
        title="Protected Health Information (PHI)"
      >
          Hover to show tooltip
      </button>
    </p>
    <p>
      <button type="button"
        class="btn btn-lg btn-warning"
        data-av-tooltip
        data-trigger="manual"
        title="Need an immediate tooltip?"
        data-placement="bottom"
        data-show="showOnLoad"
      >
          Show tooltip on load
      </button>
    </p>
  </div>
  <code class="language-markup">
