<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal">
    <span aria-hidden="true">&times;</span>
    <span class="sr-only">Close</span>
  </button>
  <h4 class="modal-title text-uppercase">Session Expired</h4>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-xs-2">
      <i class="icon icon-cancel-circle icon-4x"></i>
    </div>
    <div class="col-xs-10">
      <p class="lead">Your session has expired.  If you want to continue, click <strong>Log into Availity</strong> and enter your login credentials.</p>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" data-ng-click="idle.onSessionInactive()">Log into Availity</button>
</div>
