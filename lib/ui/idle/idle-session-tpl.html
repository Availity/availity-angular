<div class="modal-header">
  <h4 class="modal-title">Session Expired</h4>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-xs-2">
      <i class="icon icon-cancel-circle icon-4x"></i>
    </div>
    <div class="col-xs-10">
      <p class="lead">Your session has expired.  If you want to continue, click <strong>Log into Availity</strong> and enter your login credentials.</p>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" data-ng-click="idle.onSessionTimeout()">Log into Availity</button>
</div>
