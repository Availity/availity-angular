<div class="modal-header">
  <h4 class="modal-title">Session Expired</h4>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-xs-2">
      <i class="icon icon-lock icon-4x text-info"></i>
    </div>
    <div class="col-xs-10">
      <p class="lead">We noticed you were gone for a while. To keep your info secure, we logged you out.</p>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" data-ng-click="idle.onSessionTimeout()">Log into Availity</button>
</div>
