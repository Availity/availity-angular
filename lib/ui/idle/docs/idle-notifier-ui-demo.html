---
title: Idle Timer
---
<div class="guide-example" ng-controller="IdleCtrl">
  <form>
    <div class="form-group">
      <label for="sessionTimeout">Session Timeout</label>
      <input type="text" class="form-control" id="sessionTimeout" data-ng-model="idle.sessionTimeout" placeholder="in milliseconds">
    </div>
    <div class="form-group">
      <label for="idleTimeout">Idle Timeout</label>
      <input type="text" class="form-control" id="idleTimeout" data-ng-model="idle.idleTimeout" placeholder="in milliseconds">
    </div>
    <div class="form-group">
      <label for="pingTimeout">Ping Timeout</label>
      <input type="text" class="form-control" id="pingTimeout" data-ng-model="idle.pingTimeout" placeholder="in milliseconds">
    </div>
    <div class="form-group">
      <label for="redirectUrl">Redirect Url</label>
      <input type="text" class="form-control" id="redirectUrl" data-ng-model="idle.redirectUrl" placeholder="http://www.example.com/">
    </div>
    <button type="button" class="btn btn-default" data-ng-click="idle.start(idle.idleTimeout, idle.sessionTimeout, idle.pingTimeout, idle.redirectUrl)">Start</button>
    <button type="button" class="btn btn-default" data-ng-click="idle.stop()">Stop</button>
  </form>
</div>
