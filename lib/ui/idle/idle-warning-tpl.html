<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal">
    <span aria-hidden="true">&times;</span>
    <span class="sr-only">Close</span>
  </button>
  <h4 class="modal-title text-uppercase">Are you still working? </h4>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-xs-2">
      <i class="icon icon-attention-circle icon-4x"></i>
    </div>
    <div class="col-xs-10">
      <p class="lead">Your session is about to expire.  Click anywhere on the screen to let us know you are still here.</p>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary">Continue</button>
</div>
