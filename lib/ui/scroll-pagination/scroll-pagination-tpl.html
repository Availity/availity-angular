<div data-block-ui="scrollPagination{{">
  <button class="btn btn-link btn-block" data-ng-show="showPrev" data-ng-click="loadPrev()">{{_options.loadMoreText}}</button>
  <div data-ng-transclude></div>
  <button class="btn btn-link btn-block" data-ng-show="showNext" data-ng-click="loadNext()">{{_options.loadMoreText}}</button>
</div>
