title: Validation
---

<div class="guide-example" data-ng-controller="ValidationController">
  <form name="demoForm" data-av-val-form="demo.rule">
    <div class="form-group">
      <label for="demoFirstName1">First Name</label>
      <input
        type="text"
        class="form-control"
        name="demoFirstName1"
        placeholder="..."
        data-ng-model="demo.firstName"
        data-av-val-field="firstName"
      >
        <p data-av-val-container></p>
    </div>
    <div class="form-group">
      <label for="demoLastName1">Last Name</label>
      <input type="text"
        class="form-control"
        name="demoLastName1"
        placeholder="..."
        data-ng-model="demo.lastName"
        data-av-val-field="lastName"
        data-av-val-on="blur"
      >
        <p data-av-val-container></p>
    </div>
    <div class="form-group">
      <label for="demoPhone">Phone</label>
      <input
        type="text"
        name="demoPhone"
        placeholder="..."
        class="form-control"
        data-ng-model="demo.phone"
        data-av-val-field="phone"
      >
      <p data-av-val-container></p>
    </div>
    <div class="form-group">
      <label for="demoEmail">Email</label>
      <input
        type="text"
        name="demoEmail"
        placeholder="your@email.com"
        class="form-control"
        data-ng-model="demo.email"
        data-av-val-field="email"
      >
      <p data-av-val-container></p>
    </div>
    <div class="form-group">
      <label for="demoSSN">SSN</label>
      <input
        type="text"
        name="demoSSN"
        placeholder="###-##-####"
        class="form-control"
        data-ng-model="demo.ssn"
        data-av-val-field="ssn"
        data-av-val-debounce="1000"
      >
      <p data-av-val-container></p>
    </div>
    <div class="form-group">
      <label for="demoIcd9">ICD-9</label>
      <input type="text"
        class="form-control"
        name="demoIcd9"
        placeholder="..."
        data-ng-model="demo.icd9"
        data-av-val-field="icd9"
      >
      <p data-av-val-container></p>
    </div>
    <div class="form-group">
      <label for="demoTaxID">Tax ID</label>
      <input type="text"
        class="form-control"
        name="demoTaxID"
        placeholder="..."
        data-ng-model="demo.taxId"
        data-av-val-field="taxId"
      >
      <p data-av-val-container></p>
    </div>
    <div class="form-group">
      <label for="dropdownStates3">States</label>
      <select
        id="dropdownStates3"
        class="form-control select2"
        data-av-dropdown
        data-ng-model="demo.selectedState"
        data-ng-options="state.name for state in demo.states"
        data-placeholder="Select State"
        data-av-val-field="states"
        data-allow-clear="true"
        >
      </select>
      <p data-av-val-container></p>
    </div>
    <div class="form-group">
      <label for="birthdate20">Birthdate</label>
      <div class='input-group'>
        <input type="text"
         class="form-control"
         id="birthdate20"
         data-ng-model="demo.date"
         data-av-datepicker
         data-av-val-field="date"
         data-container-id="container-1"
         data-av-mask="date"
        />
        <span class="input-group-btn" data-toggle="datepicker">
          <button class="btn btn-default" type="button">
            <span class="icon icon-calendar"></span>
          </button>
        </span>
      </div>
      <p data-av-val-container id="container-1"></p>
    </div>
    <div class="form-group">
      <label for="someRequiredField50">Field that show an error immediately</label>
      <input type="text"
       class="form-control"
       id="someRequiredField50"
       data-ng-model="demo.someRequiredField"
       data-av-val-field="someRequiredField"
       data-av-val-show="true"
      />
      <p data-av-val-container></p>
    </div>
    <div class="form-group">
      <div class="checkbox">
        <input id="demoCheck"
          type="checkbox"
          data-ng-model="demo.check"
          data-av-val-field="checked"
          data-av-val-on="blur"
          data-container-id="container-2"
        >
        <label for="demoCheck">Agree to Terms</label>
      </div>
      <p data-av-val-container id="container-2"></p>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="submit" class="btn btn-primary" data-ng-disabled="demoForm.$invalid">demoForm.$invalid</button>
    <button type="button" class="btn btn-default" data-ng-click="demo.onChangeRules()" data-av-analytics-on="click" data-av-analytics-event="Play" data-av-analytics-category="yumm" data-av-analytics-label="Test" data-av-analytics-value="7">Change Rules</button>
    <button type="button" class="btn btn-default" data-ng-click="demo.reset()">Reset</button>
  </form>
</div>

<!-- Javascript -->
<script>

/* global availity */

availity.demo.config(function(avAnalyticsProvider, avValProvider) {

  var defaultRules = {
    'firstName': {
      'required': {
        'message': 'First name is required.'
      },
      'size': {
        'min': 2,
        'max': 20,
        'message': 'First name must be between 2 and 20 characters.'
      }
    }
  };

  avValProvider.addRules({
    'defaultRules': defaultRules
  });

});

</script>
