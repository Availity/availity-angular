title: Validation
---

<div class="guide-example" data-ng-controller="ValidationController">
  <form name="demoForm" data-av-val-form="demo.rule">
    <div class="form-group">
      <label for="demoFirstName1">First Name</label>
      <input
        type="text"
        class="form-control"
        name="demoFirstName1"
        placeholder="..."
        data-ng-model="demo.firstName"
        data-av-val-field="firstName"
      >
        <p data-av-val-container></p>
    </div>
    <div class="form-group">
      <label for="demoLastName1">Last Name</label>
      <input type="text"
        class="form-control"
        name="demoLastName1"
        placeholder="..."
        data-ng-model="demo.lastName"
        data-av-val-field="lastName"
        data-av-val-on="blur"
      >
        <p data-av-val-container></p>
    </div>
    <div class="form-group">
      <label for="demoSSN">SSN</label>
      <input
        type="text"
        name="demoSSN"
        placeholder="###-##-####"
        class="form-control"
        data-ng-model="demo.ssn"
        data-av-val-field="ssn"
        data-av-val-debounce="1000"
      >
      <p data-av-val-container></p>
    </div>
    <div class="form-group">
      <label for="demoIcd9">ICD-9</label>
      <input type="text"
        class="form-control"
        name="demoIcd9"
        placeholder="..."
        data-ng-model="demo.icd9"
        data-av-val-field="icd9"
      >
      <p data-av-val-container></p>
    </div>
    <div class="form-group">
      <label for="demoTaxID">Tax ID</label>
      <input type="text"
        class="form-control"
        name="demoTaxID"
        placeholder="..."
        data-ng-model="demo.taxId"
        data-av-val-field="taxId"
      >
      <p data-av-val-container></p>
    </div>
    <div class="form-group">
      <label for="dropdownStates3">States</label>
      <select
        id="dropdownStates3"
        class="form-control select2"
        data-av-dropdown
        data-ng-model="demo.selectedState"
        data-ng-options="state.name for state in demo.states"
        data-placeholder="Select State"
        data-av-val-field="states"
        data-allow-clear="true"
        >
      </select>
      <p data-av-val-container></p>
    </div>
    <div class="form-group">
      <label for="noIcon">Birthdate</label>
      <div class='input-group'>
        <input type="text"
         class="form-control"
         id="noIcon"
         data-ng-model="demo.date"
         data-av-datepicker
         data-av-val-field="date"
         data-container-id="container-1"
         data-av-mask="date"
        />
        <span class="input-group-btn" data-toggle="datepicker">
          <button class="btn btn-default" type="button">
            <span class="icon icon-calendar"></span>
          </button>
        </span>
      </div>
      <p data-av-val-container id="container-1"></p>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" data-ng-model="demo.check"> Check me out
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-default" data-ng-click="demo.onChangeRules()" data-av-analytics-on="click" data-av-analytics-event="Play" data-av-analytics-category="yumm" data-av-analytics-label="Test" data-av-analytics-value="7">Change Rules</button>
    <button type="button" class="btn btn-default" data-ng-click="demo.reset()">Reset</button>
  </form>
</div>
