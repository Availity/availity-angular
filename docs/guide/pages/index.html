  <h2 class="guide-section-header">Angular SDK</h2>

  <p class="guide-lead">The <a href="//developer.availity.com">Availity Angular SDK</a> complements our  <a href="//developer.availity.com">Availity UIKit</a> and allows developers to create beautiful web applications for the <a href="//developer.availity.com/">Availity Spaces</a> platform.</p>

<html lang="en">
<head>

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/availity-uikit/0.0.1/css/availity-uikit.min.css"/>
</head>
<body>
  <div>
    ...
  </div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.28/angular.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.0.0/lodash.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/availity-uikit/0.0.1/js/availity-angular.sdk.min.js"></script>
</body>
