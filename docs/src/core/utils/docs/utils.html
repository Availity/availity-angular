---
title: Utils
---
<div ng-controller="DemoUtilsController">

  <h3 class="docs-subsection-title">Print</h3>

  <div class="docs-example">
    <p>Utility method that fixes <code>window.print()</code> for IE9-11 and Firefox from within an <code>iframe</code></p>
    <button class="btn btn-default" ng-click="vm.onPrint()">Print</button>
  </div>
  <code class="language-javascript" ng-non-bindable>
  import { print } from 'availity-angular/lib/core/utils';

  app.controller('DemoUtilsController', $scope => {

    $scope.vm = {
      onPrint() {
        print();
      }
    };

  });

  </code>
</div>
