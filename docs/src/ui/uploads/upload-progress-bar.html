<div ng-if="!upload.errorMessage" ng-class="{'progress': true, 'progress-complete': percentage === 100}">
  <div ng-class="{'progress-bar progress-bar-success': true, 'progress-bar-danger': error}" role="progressbar" aria-valuenow="{{percentage}}" aria-valuemin="0" aria-valuemax="100" ng-style="{'width': percentage + '%'}">
    <span class="sr-only">{{percentage}}% Complete</span>
  </div>
</div>
<span ng-if="upload.errorMessage" class="text-danger">{{upload.errorMessage}}</span>
<!-- file password -->
<div ng-if="upload.status === 'encrypted'" class="pwRequired">
  <button type="button" class="btn btn-primary btn-sm pwPromptButton" data-toggle="modal" data-target="#{{upload.id}}">
    Enter password
  </button>
  <div class="modal fade" id="{{upload.id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title" id="myModalLabel">Enter Password</h4>
        </div>
        <form>
          <div class="modal-body">
            Password: <input ng-model="upload.password" type="password" placeholder="password"/>
          </div>
        </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="verifyPassword()">Ok</button>
        </div>
      </div>
    </div>
  </div>
</div>
